<!DOCTYPE html>
<html lang="en">

<head>

    <title>Array Element Inserting</title>
    <script>

        function insertElement() {

            let arr = [10, 20, 40, 50, 60];
            let el = document.getElementById("el").value;
            el = parseInt(el); //The parseInt method parses a value as a string and returns the first integer.
            let insertE = document.getElementById("position").value;
            for (let i = arr.length - 1; i >= 0; i--) {
                if (i >= insertE) {
                    arr[i + 1] = arr[i];
                    if (i == insertE) {  //here we are inserting the element at the given index position. 
                        arr[i] = el;
                    }
                }
            }
            document.write(arr);
            console.log(arr);

        }
        //we can aslo use an inbuild slice function to add and delete elements of array;
        //arr.slice(index,deleting element,adding element);
        //if we dont have to delet element just want to add then in delet element write 0;

    </script>
</head>

<body>
    <input type="text" id="position" placeholder="enter the place" />
    <input type="text" id="el" placeholder="enter the element">
    <button onclick="insertElement()">Get Insert the given element</button>


</body>

</html>
